<h3>{{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" 
        (click)="cambiarValor(-5)"
        type="button">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input 
    #txtProgress
    type="number" 
    name="progreso"
    [(ngModel)]="progreso"
    min="1"
    max="100"
    (ngModelChange)="onChanges($event)"
    class="form-control">

    <span class="input-group-btn">
        <button class="btn btn-primary" 
        (click)="cambiarValor(5)"
        type="button">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
